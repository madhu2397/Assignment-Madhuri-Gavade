<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS on Heading</title>
    <style>
      .container {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is heading 1</h1>
      <h2 style="text-decoration-line: line-through">This is heading 2</h2>
      <h3 style="text-decoration-line: underline">This is heading 3</h3>
      <h4>This is heading 4</h4>
    </div>
  </body>
</html>
